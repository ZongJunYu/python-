{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Title</title>
</head>
<script type="text/javascript" src="{% static 'js/jquery-1.12.3.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.cookie.js' %}"></script>
<script src="{% static 'js/orderdetail.js' %}"></script>
<body>
<div class="orderdetail">
        <p>
            订单号: {{ order.identifier }}
        </p>
        <ul>
            {% for ordergoods in order.ordergoods_set.all %}
            <li>
                <span>{{ ordergoods.goods.name }}</span>
                &nbsp;
                <i>x{{ ordergoods.number }}</i>
            </li>
            {% endfor %}
        </ul>

        <button class="btn btn-default" id="alipay" data-orderid="{{ order.id }}">支付</button>
    </div>

</body>
</html>
